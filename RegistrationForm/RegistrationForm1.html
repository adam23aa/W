<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Registration Form</h1>
    <title>Registration Form</title>
<body>
    <div>
        <label>First Name:*</label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="Email_Address">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="password">

    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity</label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="Male">Male<label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Female<label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Non-Binary<label>
         <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">I prefer not to answer<label>
    </div>
    <div>
        <label>A short description about myself:</label>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language</label>
        <select name="snack">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>C+</option>
            <option>Python</option>
        </select>
    </div>
    <div>
        <form action="/process" method="post">
            
            <div>
                <input type="checkbox" name="offers" 
                id="offers" checked >
                <label for="offers">I would like 
                to receive email offers!</label>
            </div>
            <input type="submit" value="Create Account!" >
        </form>
        
    </div>
<div><label>* Indicates a required field</label></div>

</body>
</html>
